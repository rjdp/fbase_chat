<!doctype html>
<html>
  <head>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twemoji/1.3.2/twemoji.min.js"></script>
    <link rel='stylesheet' type='text/css' href='css/styles.css'>
  </head>
  <body>


  <h2>post using curl in 'name' and 'text' variable to 'https://sweltering-heat-9845.firebaseio.com/.json' like this </h2>

 
<h3>curl  -d '{ "name": "your-name", "text": "message" }' 'https://sweltering-heat-9845.firebaseio.com/.json'</h3>
    <div id='messagesDiv'   style="padding-bottom:2%;margin-bottom: 6%;
    overflow: scroll;
    height: 400px;"></div>
    <input  style= " position: fixed; bottom: 3%; width:16%; float:left;"    type='text' id='nameInput' placeholder='Name'>
    <input  style= " position: fixed; bottom: 3%; width:80%;float:right;margin-left:18%;"   type='text' id='messageInput' placeholder='Message'>
    <script>
      var myDataRef = new Firebase('https://sweltering-heat-9845.firebaseio.com/');
      $('#messageInput').keypress(function (e) {
        if (e.keyCode == 13) {
          var name = $('#nameInput').val();
          var text = $('#messageInput').val();
          myDataRef.push({name: name, text: text});
          $('#messageInput').val('');
        }
      });
      myDataRef.on('child_added', function(snapshot) {
        var message = snapshot.val();
        displayChatMessage(message.name, message.text);
      });
      function displayChatMessage(name, text) {
        $('<div/>').text(text).prepend($('<em/>').text(name+': ')).appendTo($('#messagesDiv'));
        $('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
      };
    </script>
  </body>
</html>
